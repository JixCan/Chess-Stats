<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Введите ваши никнеймы:</h1>
    <form id="chessForm">
        <label for="chessComNickname">Никнейм на chess.com:</label>
        <input type="text" id="chessComNickname" name="chessComNickname" required>

        <label for="lichessNickname">Никнейм на lichess.org:</label>
        <input type="text" id="lichessNickname" name="lichessNickname" required>

        <input type="submit" value="Отправить">
    </form>
    
    <!-- Добавленные элементы -->
    <div id="playerInfo"></div>
    <div id="playerStats"></div>

    <script src="script.js"></script>
</body>
</html>
